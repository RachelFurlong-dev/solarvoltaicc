<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <script src="assets/entrance.js"></script>  
    <title>Restricted access</title>

<body>
    <section class="container">
        <div class="row mt-5">
            <div class="col-12 ">
                <h1 class="text-uppercase text-center" >
                    Restricted Access
                </h1>
            </div>
            <div class="col-8 p-4 mt-5 bg-light mx-auto">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        
    </section>

    <footer class="p-3 myfooter" >
        <div class="container d-flex justify-content-center">
                    <div class="icon">
                        <img src="assets/images/sun.png" alt="solarvoltaiccs logo" height="50px" width="50px">

                        </ul>
                    </div>
        </div>
        

    </footer>




</body>
